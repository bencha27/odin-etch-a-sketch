<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <h1>Etch A Sketch</h1>
    
    <div id="grid-section">
      <div id="grid-container">
      </div>
    </div>
    
    <div id="knob-section">
      <button id="new-grid-button">New grid</button>
      <div id="palette">
        <button id="black-button" value="black"></button>
        <button id="gray-button" value="gray"></button>
        <button id="white-button" value="white"></button>
        <button id="red-button" value="red"></button>
        <button id="orange-button" value="darkorange"></button>
        <button id="yellow-button" value="yellow"></button>
        <button id="yellow-green-button" value="limegreen"></button>
        <button id="green-button" value="green"></button>
        <button id="sky-blue-button" value="deepskyblue"></button>
        <button id="blue-button" value="blue"></button>
        <button id="purple-button" value="purple"></button>
        <button id="pink-button" value="lightpink"></button>
        <button id="brown-button" value="saddlebrown"></button>
        <button id="tan-button" value="peru"></button>
      </div>
      <button id="clear-button">Clear grid</button>
    </div>
  </div>
</body>
</html>
