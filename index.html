<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
</head>
<body>
  <div id="container">
    <h1>Etch A Sketch</h1>
    <div id="grid-container"></div>
    <div id="knob-row">
      <button id="new-grid-button">New grid</button>
      <div id="palette">
        <button id="black-button"></button>
        <button id="gray-button"></button>
        <button id="white-button"></button>
        <button id="red-button"></button>
        <button id="orange-button"></button>
        <button id="yellow-button"></button>
        <button id="yellow-green-button"></button>
        <button id="green-button"></button>
        <button id="sky-blue-button"></button>
        <button id="blue-button"></button>
        <button id="purple-button"></button>
        <button id="pink-button"></button>
        <button id="brown-button"></button>
        <button id="tan-button"></button>
      </div>
      <button id="clear-button">Clear grid</button>
    </div>
  </div>
</body>
</html>
